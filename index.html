<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jan Ken Bo</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Rock Papper Scissors</h1>
    <main>
        <button id="start" onclick=playGames()>Mulai</button>
        <div id="game">
            <div id="choice">
                <button onclick="playRound('rock')">Rock</button>
                <button onclick="playRound('paper')">Paper</button>
                <button onclick="playRound('scissors')">Scissors</button>
            </div>
            <div id="result">
                <p id="log">
                    <span id="span-1"></span>
                    <span id="span-2"></span>
                    <span id="span-3"></span>
                    <span id="span-4"></span>
                    <span id="span-5"></span>
                </p>
                <p id="log-match"></p>
            </div>
        </div>
    </main>
    <script src="main.js">
    </script>
</body>

</html>
